<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sprouts</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>
    <script src="camera.js"></script>

    <!-- Intro paragraph styles. Delete once you start using this page -->
    <style type="text/css">
        .welcome {
          line-height: 1.5;
          color: #555;
        }
    </style>

  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <a class="button" href="index.html" data-transition="fade">
          Cancel
        </a>
    <h1 class="title">Sprout</h1>
    <a class="button" href="index.html" data-transition="fade">
          Share
        </a>
  </header>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
    <div class="content-padded">
      <div class="sprout-header">
        <h3>Share your experience with</h3>
        <h3 class="sprout-accent">asparagus</h3>
      </div>
      <form>
        <input type="text" placeholder="What'd you make?">
        <textarea rows="5" placeholder="Add a tip or description"></textarea>
        <a class="button sprout-button" href="#ingredientsModal" data-transition="slide-in">Ingredients</a>
        <a class="button sprout-button" onclick="getFile()">Photo</a>
        <div style='height: 0px;width: 0px; overflow:hidden;'>
          <input type="file" accept="image/*" capture="camera" id="take-picture">
        </div>

      </form>
      <div class="ingredients-added">

      </div>
      <div class="photo-added">
        <img src="" alt="" id="show-picture">
      </div>
    </div>
  </div>

  <div id="ingredientsModal" class="modal">
    <header class="bar-title">
      <a class="button" href="#ingredientsModal">
        Cancel
      </a>
      <h1 class="title">Ingredients</h1>
      <a class="button" href="#ingredientsModal">
        Done
      </a>
    </header>
    
    <div class="content content-padded">
      <div class="sprout-header">
        <h3>Add a few ingredients that you used with <span class="sprout-accent">asparagus</span></h3>
      </div>
      <form>
        <input type="text" placeholder="Ingredients: double space after entering">
        <div class="auto-complete">

        </div>
        
      </form>
    </div>
  </div>

  <script type="text/javascript">
   function getFile(){
     document.getElementById("take-picture").click();
   }
  </script>

  </body>
</html>
